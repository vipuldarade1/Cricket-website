<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL project</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/6f5013579e.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header>
        <div id="top-container">
            <div id="top-right">
                <img src="./image/PngItem_1270088.png" alt="logo" id="lo-go">
                <a href="./index.html"> <button id="home" class="add-teams-cd">Home</button></a>
                <h1 class="headers">IPL TEAMS</h1>
            </div>
            <div id="top-left">
                <div class="search">
                    <div class="icon1"><i class="fas fa-search"></i></div>
                    <input type="text" placeholder="          Enter team name " id="forserach">
                    <div class="autocom">

                    </div>
                </div>
                <div class="button-container">
                    <button id="add-team-button" class="add-teams" onclick="addteam()">
                        Add Team
                    </button>
                </div>
            </div>
        </div>
    </header>
  
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" style="height: 500px;object-fit:cover; margin-top: 110px !important;">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./image/image1.jpg" class="d-block w-100 " style="height: 500px;
                object-fit: cover;" alt="img1">
            </div>
            <div class="carousel-item">
                <img src="./image/image2.png" class="d-block w-100" style="height: 500px;
                object-fit: cover;" alt="img2">
            </div>
            <div class="carousel-item">
                <img src="./image/image4.jpg" class="d-block w-100" style="height: 500px;
                object-fit: cover;" alt="img3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
   
    <div id="fmain">

        <div id="teams-container">

        </div>

    </div>
    <footer>@Vipul Darade</footer>
</body>
<script src="./index.js"></script>
<script src="./data.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
