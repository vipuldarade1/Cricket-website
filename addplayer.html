<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Player</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/6f5013579e.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header>
        <div id="top-container">
            <div id="top-right">
                <img src="./image/PngItem_1270088.png" alt="logo" id="lo-go">
                <a href="./index.html"> <button id="home" class="add-teams-cd">Home</button></a>
                <h1 class="headers">Add Player</h1>
            </div>
            <div id="top-left">
                <div class="search">
                    <div class="icon1"><i class="fas fa-search"></i></div>
                    <input type="text" placeholder="          Enter team name " id="forserach">
                    <div class="autocom">

                    </div>
                </div>

            </div>
        </div>
        </div>
    </header>
    <div id="addply">
        <h1 id="heding">Add a Player</h1>
        <form id="addplyfor">
            <div class="input-wrapper1">
                <h4>Player Name</h4>
                <input id="onebox" type="text" name="playerName" placeholder="Enter name of player...." required>
                <h4>price in cr</h4>
                <input id="twobox" type="number" name="price" maxlength="2" placeholder="enter price of player.."
                    required>
                <h4>Status of Player</h4>
                <select id="threbox" type="text" name="isPlaying" placeholder="enter player status.." required>
                    <option value="true">Playing</option>
                    <option value="false">Not playing</option>
                </select>
                <h4>Role of Player</h4>
                <select id="fourbox" type="text" name="role" required>
                    <option value="ALL-Rounder">ALL-Rounder</option>
                    <option value="Batsman">Batsman</option>
                    <option value="Bowler">Bowler</option>
                </select>
                <h4>Player Image URL</h4>
                <input id="fivebox" type="text" name="playerimg" placeholder="Enter player image url.." required>
                <h4>Team name</h4>
                <select id="sixbox" type="text" name="teamSelect" required>
                </select>

                <button type="submit" class="submitbut">submit</button>
        </form>
    </div>
    </div>
    <footer>@Vipul Darade</footer>
</body>
<script src="./addplayer.js"></script>

</html>
